        <style>
        input[type=text], input[type=date],input[type=number],input[type=number],input[type=textarea],input[type=submit],select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      }
      .required:after {
      color: #e32;
      content: ' *';

         <div style="border-radius: 5px;background-color: #f2f2f2;padding: 20px;">
           <form action="insert_1" method="POST">
             <label for="position_" class="required">Position Applying For</label>
              <select style="background-color:white" id="position" name="position">
              <option selected required> Select</option>
              <option value="Associate Professor grade2" required>Associate Professor grade2</option> 
              <option value="Associate Professor grade1" required>Associate Professor grade1</option> 
              <option value="Associate Professor" required>Associate Professor</option> 
              <option value="Professor" required>Professor</option> 
              </select> 

            <input type="hidden" id="application_number" name="application_number" value="{{application_number}}">

             <label for="first_name_" class="required">First Name</label>
             <input type="text" id="first_name" name="first_name" placeholder="Your First Name.." required>

             <label for="middle_name_" class="required">Middle Name</label>
             <input type="text" id="middle_name" name="middle_name" placeholder="Your Middle Name.." >

             <label for="last_name_" class="required">Last Name</label>
             <input type="text" id="last_name" name="last_name" placeholder="Your Last Name.." required>

             <label for="nationality_" class="required">Nationality</label>
             <input type="text" id="nationality" name="nationality" placeholder="Your nationality.." required>

             <!-- <label for="age_">Age</label>
             <input type="number" id="age" name="age" placeholder="Your Age.." required> -->

              <script> var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0!
                var yyyy = today.getFullYear();
                 if(dd<10){
                        dd='0'+dd
                    } 
                    if(mm<10){
                        mm='0'+mm
                    } 

                today = yyyy+'-'+mm+'-'+dd;
                document.getElementById("date_of_birth").setAttribute("max", today);
              </script>

             <label for="date_of_birth" class="required">Date of Birth</label>
             <input type="date" id="date_of_birth" name="date_of_birth" min='1919-01-01' required><br>

             <label for="caste_" class="required">Category</label>
             <select style="background-color:white" id="caste" name="caste">
              <option selected required> Select</option>
              <option value="General" required>General</option> 
              <option value="OC" required>OC</option> 
              <option value="OBC" required>OBC</option> 
              <option value="ST" required>ST</option> 
              <option value="PWD" required>PWD</option>
              </select> 
<!-- 
             <label for="email_">Email</label>
             <input type="text" id="email" name="email" placeholder="Your Email.." required> -->
             <label for="gender" class="required">Gender</label>
             <select style="background-color:white" id="gender" name="gender">
              <option selected required> Select</option>
              <option value="Female" required>Female</option> 
              <option value="Male" required>Male</option> 
              <option value="Transgender" required>Transgender</option> 
             </select> 

             <label for="marital_status" class="required">Marital Status</label>
             <select style="background-color:white" id="marital_status" name="marital_status">
              <option selected required> Select</option>
              <option value="Married" required>Married</option> 
              <option value="Unmarried" required>Unmarried</option> 
             </select>


             <label for="alt_email_">Alternate Email</label>
             <input type="text" id="alt_email" name="alt_email" placeholder="Alternate Email.." >

             <label for="disability" class="required">Disability</label>
             <select style="background-color:white" id="disability" name="disability">
              <option selected required> Select</option>
              <option value="YES" required>YES</option> 
              <option value="NO" required>NO</option> 
             </select>
            
             <label for="address1_" class="required">Address Line1</label>
             <input type = "text" id="address_1" name="address_1" placeholder="" required><br>

             <label for="address2_">Address Line2</label>
             <input type = "text" id="address_2" name="address_2" placeholder="" ><br>

             <label for="address3_">Address Line3</label>
             <input type = "text" id="address_3" name="address_3" placeholder=""><br>


            <label for="other_info_">Other Information</label>
             <input type = "text" id="other_info" name="other_info" placeholder="">
           
             <input type="submit" value="Save" style="background-color: #008080;color:white;width=100%">
